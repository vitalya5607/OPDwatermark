<!doctype html>
<html lang="ru">
    <head>
        {% block head %}
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            {% block styles %}
                <!-- Bootstrap CSS -->
                <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />
                <script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.6.0.js') }}"></script>
                <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
                {% endblock %}

            {% block title %}
                <!-- Title -->
            {% endblock %}
        {% endblock %}
    </head>
    <body>
        {% block content %}
            <div class="container">
        
                {% for message in get_flashed_messages() %} 
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert">&times;{{ message }}</button>
                    </div>
                {% endfor %}
            
                {% block page_content %}
                    <!-- Your page content -->
                {% endblock %}

            </div>
        {% endblock %}
        
        {% block scripts %}
            <!-- Optional JavaScript -->
        {% endblock %}

    </body>
</html>
